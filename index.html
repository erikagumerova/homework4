<script>

//Запрашивает по очереди значения при помощи prompt и сохраняет их в массиве.
//Заканчивает ввод, как только посетитель введёт пустую строку, не число или нажмёт «Отмена».
//При этом ноль 0 не должен заканчивать ввод, это разрешённое число.
//Выводит сумму всех значений массива.


function sumInput() {

let userNumbers = [];


while (true) {

let userNumber = prompt("Введите число", 1);
if (userNumber === "" || userNumber === null || !isFinite(userNumber)) break;
userNumbers.push(+userNumber);
console.log(userNumbers);
}
let sum = 0;
for (let number of userNumbers) {
 sum += number;
}
return sum;
}

alert( sumInput() );

console.log(music);
music[Math.floor((music.length - 1) / 2)] = "Классика";
console.log(music);
console.log( music.shift() );
console.log(music);
music.unshift("Рэп", "Регги");
console.log(music);



</script>
